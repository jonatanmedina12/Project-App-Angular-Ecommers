<header class="modern-header" [@fadeInOut] [class.scrolled]="isScrolled">
    <mat-toolbar>
 
      <span class="app-name">Ecommerce</span>
      <span class="spacer"></span>
      <nav [@slideInOut]="menuState">
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-button routerLink="/services" routerLinkActive="active">
          <mat-icon>build</mat-icon>
          <span>Services</span>
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active">
          <mat-icon>contact_support</mat-icon>
          <span>Contact</span>
        </a>
      </nav>
      <button mat-flat-button color="accent" routerLink="/login" class="login-button">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </mat-toolbar>
  </header>
