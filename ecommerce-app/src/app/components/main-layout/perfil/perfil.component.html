<div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>Perfil de Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-image">
          <img [src]="userPhotoUrl" alt="Foto de perfil" class="user-photo">
          <button mat-mini-fab color="primary" class="change-photo-button">
            <mat-icon>edit</mat-icon>
          </button>
          <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
        </div>
        
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
            <button mat-button type="button" (click)="resetForm()">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
